<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">
        <h1 class="text-center display-3">Cupcakes</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul id ="cupcakes-list" class="list-group">
                    <!-- Cupcakes displayed here -->
                </ul>
            </div>
        </div>
        <hr>
        <div>
            <h3 class="text-center display-4">Add a cupcake!</h3>
            <form id="create-cupcake-form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label for="flavor">Flavor:</label>
                            <input class="form-control" id="flavor" name="flavor" type="text">
                        </div>
                        <div class="col-4">
                            <label for="size">Size:</label>
                            <input class="form-control" id="size" name="size" type="text">
                        </div>
                        <div class="col-4">
                            <label for="rating">Rating:</label>
                        <input class="form-control" id="rating" name="rating" type="number" min="0" max="10" step="0.5">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <label for="image">Image URL:</label>
                            <input class="form-control" id="image" name="image" type="text">
                        </div>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
